<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FindCon | Register</title>
	<link rel="stylesheet" type="text/css" href="aset/css/style.css">
</head>
<body>
	<section class="box">

		<div class="left-content">
			<div class="logo">
				<img src="aset/img/logo.svg">
			</div>
			<div class="banner">
				<img src="aset/img/banner2.svg" width="55%">
			</div>
			<div class="text">
				<p>Register to enjoy access to hundreds of free <span>icons</span></p>
			</div>
			<div class="acc">
				<img src="aset/img/add2.png">
				<img src="aset/img/add1.png">
			</div>
		</div>

		<div class="right-content">
			<div class="head">
				<h1>Register</h1>
			</div>

			<div class="input">
				<form action="" method="">
					<div class="name input-box">
						<label for="name">Name</label><br>
						<input type="name" name="name" id="name" placeholder="Insert your name">
					</div>

					<div class="email input-box">
						<label for="email">Email</label><br>
						<input type="email" name="email" id="email" placeholder="Insert your email">
					</div>

					<div class="password-grup">
						<div class="password input-box">	
							<label for="password">Password</label><br>
							<input type="password" name="password" id="password" placeholder="Insert your password">
						</div>

						<div class="password input-box">	
							<label for="password-repeat">Password</label><br>
							<input type="password" name="password" id="password-repeat" placeholder="Insert again your password">
						</div>
					</div>

					<div class="check">
						<input type="checkbox" name="check" id="check">
						<label for="check">By creating an account you agree to the <span><a href="">terms of use</a></span> and our <span><a href="">privacy policy</a></span></label>
					</div>

					<div class="button">
						<button type="submit">Register</button>
					</div>
				</form>

				<div class="or">
					<p>Or</p>
				</div>

				<div class="sosmed">
					<button class="google">
						<img src="aset/img/google.svg">
						<p>Register with google</p>
					</button>

					<button class="facebook">
						<img src="aset/img/facebook.svg">
						<p>Register with facebook</p>
					</button>
				</div>

				<div class="bottom-text">
					<p>Already have an account?<span> <a href="index.html">login</a></span></p>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
