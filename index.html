<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="aset/css/style.css">
</head>
<body>
	<section class="box">

		<div class="left-content">
			<div class="logo">
				<img src="aset/img/logo.svg">
			</div>
			<div class="banner">
				<img src="aset/img/banner.svg" width="70%">
			</div>
			<div class="text">
				<p>Login to get access to hundreds of free <span>icons</span></p>
			</div>
			<div class="acc">
				<img src="aset/img/add2.png">
				<img src="aset/img/add1.png">
			</div>
		</div>

		<div class="right-content">
			<div class="head">
				<h1>Login</h1>
			</div>

			<div class="input">
				<form action="" method="">
					<div class="email input-box">
						<label for="email">Email</label><br>
						<input type="email" name="email" id="email">
					</div>

					<div class="password input-box">	
						<label for="password">Password</label><br>
						<input type="password" name="password" id="password">
					</div>

					<div class="button">
						<button type="submit">Login</button>
					</div>
				</form>

				<div class="or">
					<p>Or</p>
				</div>

				<div class="sosmed">
					<button class="google">
						<img src="aset/img/google.svg">
						<p>Login with google</p>
					</button>

					<button class="facebook">
						<img src="aset/img/facebook.svg">
						<p>Login with facebook</p>
					</button>
				</div>

				<div class="bottom-text">
					<p>Dont have any account?<span> <a href="register.html">register</a></span></p>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
